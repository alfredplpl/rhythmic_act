メインのアクションゲームで使用する障害物を提供します。
<br>
敵の生成するタイミングは、
音楽ゲームから降ってくる場合とアクションゲームで生成される場合の
2種類あり、それぞれコンストラクタを決める必要があります。
たとえば、前者の場合、
<br>
Enemy(int type,Image img)
<br>
となり、後者の場合、
<br>
Enemy(int type)
<br>
となります。
このように分けるのは、
そもそもパッケージで処理が完結するので予測できず、
データを共有させるとかえって複雑になる可能性があるからなのです。
<br><br>
なお、敵を作成する場合は、BarrierFactoryクラスなどを作っておくと楽になると思います。
